<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tra c·ª©u POSID</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f6fa;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    #searchBox {
      width: 100%;
      max-width: 400px;
      padding: 10px;
      font-size: 16px;
      margin: 0 auto;
      display: block;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    #searchBtn {
      display: block;
      margin: 15px auto;
      padding: 10px 20px;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    #searchBtn:hover {
      background: #0056b3;
    }

    .options-container {
      margin: 20px auto;
      max-width: 800px;
      background: #fff;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .options-container label {
      display: inline-block;
      margin: 5px 10px;
      font-size: 14px;
    }

    .table-container {
      margin-top: 20px;
      overflow-x: auto; /* Scroll ngang tr√™n mobile */
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    table {
      border-collapse: collapse;
      width: 100%;
      background: #fff;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
      white-space: nowrap; /* Kh√¥ng xu·ªëng d√≤ng */
    }

    th {
      background: #007BFF;
      color: white;
      font-weight: bold;
    }

    tr:nth-child(even) td {
      background: #f9f9f9;
    }

    #resultTable {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Tra c·ª©u POSID</h1>
  <input type="text" id="searchBox" placeholder="Nh·∫≠p POSID ho·∫∑c POSID c≈©">
  <button id="searchBtn">T√¨m ki·∫øm</button>

  <div class="options-container">
    <strong>Ch·ªçn c·ªôt hi·ªÉn th·ªã:</strong><br>
    <div id="fieldOptions"></div>
  </div>

  <div class="table-container">
    <table id="resultTable">
      <thead id="tableHead"></thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>

  <script>
    let data = [];

    // üîπ Load d·ªØ li·ªáu t·ª´ Google Apps Script API ho·∫∑c file JSON
    fetch("https://script.google.com/macros/s/AKfycbxEudil6z1OauDNKoHvH8TLjBS6NkqxqYycJKCNNQid2v2z7BMbb-uA5doZ8s_NZMrl/exec") // üëâ ƒë·ªïi th√†nh link API Google Script c·ªßa b·∫°n
      .then(res => res.json())
      .then(json => {
        data = json;
        if (data.length > 0) {
          renderFieldOptions(Object.keys(data[0]));
        }
      })
      .catch(err => console.error("L·ªói t·∫£i d·ªØ li·ªáu:", err));

    // T·∫°o checkbox cho c√°c c·ªôt
    function renderFieldOptions(headers) {
      const container = document.getElementById("fieldOptions");
      headers.forEach(h => {
        container.innerHTML += `
          <label>
            <input type="checkbox" value="${h}" checked> ${h}
          </label>
        `;
      });
    }

    // T√¨m ki·∫øm
    document.getElementById("searchBtn").addEventListener("click", searchPOSID);
    document.getElementById("searchBox").addEventListener("keypress", e => {
      if (e.key === "Enter") searchPOSID();
    });

    function searchPOSID() {
      const input = document.getElementById("searchBox").value.trim();
      if (!input) return;

      const results = data.filter(item =>
        String(item["POSID"]) === input || String(item["POSID C≈©"]) === input
      );

      const selectedFields = Array.from(
        document.querySelectorAll("#fieldOptions input:checked")
      ).map(cb => cb.value);

      const table = document.getElementById("resultTable");
      const thead = document.getElementById("tableHead");
      const tbody = document.getElementById("tableBody");

      thead.innerHTML = "";
      tbody.innerHTML = "";

      if (results.length > 0) {
        // Render header
        let headRow = "<tr>" + selectedFields.map(h => `<th>${h}</th>`).join("") + "</tr>";
        thead.innerHTML = headRow;

        // Render body
        results.forEach(row => {
          let rowHTML = "<tr>" + selectedFields.map(h => `<td>${row[h] ?? ""}</td>`).join("") + "</tr>";
          tbody.innerHTML += rowHTML;
        });

        table.style.display = "table";
      } else {
        table.style.display = "none";
        alert("Kh√¥ng t√¨m th·∫•y POSID!");
      }
    }
  </script>
</body>
</html>
