<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tra c·ª©u POS</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    nav { margin-bottom: 20px; }
    nav button {
      margin-right: 10px;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      background: #007bff;
      color: #fff;
      cursor: pointer;
    }
    nav button.active { background: #0056b3; }
    section { display: none; }
    section.active { display: block; }
    .table-container { overflow-x: auto; margin-top: 15px; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ccc; padding: 8px; white-space: nowrap; }
    th { background: #f5f5f5; }
  </style>
</head>
<body>

  <h2>üìã H·ªá th·ªëng tra c·ª©u</h2>
  <nav>
    <button onclick="showTab('posidTab')" class="active">Tra c·ª©u POSID</button>
    <button onclick="showTab('hanTab')">Tra c·ª©u h·∫°n</button>
  </nav>

  <!-- Tab 1: Tra c·ª©u POSID -->
  <section id="posidTab" class="active">
    <h3>üîé Tra c·ª©u POSID</h3>
    <input type="text" id="posidSearch" placeholder="Nh·∫≠p POSID ho·∫∑c POSID c≈©">
    <button onclick="searchPOSID()">T√¨m ki·∫øm</button>
    <div id="posidFields"></div>
    <div class="table-container">
      <table id="posidTable">
        <thead id="posidHead"></thead>
        <tbody id="posidBody"></tbody>
      </table>
    </div>
  </section>

  <!-- Tab 2: Tra c·ª©u h·∫°n -->
  <section id="hanTab">
    <h3>üìÖ Tra c·ª©u h·∫°n</h3>
    <input type="text" id="hanSearch" placeholder="Nh·∫≠p m√£ / t√™n c·∫ßn tra c·ª©u">
    <button onclick="searchHAN()">T√¨m ki·∫øm</button>
    <div id="hanFields"></div>
    <div class="table-container">
      <table id="hanTable">
        <thead id="hanHead"></thead>
        <tbody id="hanBody"></tbody>
      </table>
    </div>
  </section>

<script>
  let dataPOS = [];
  let dataHAN = [];

  // H√†m chuy·ªÉn tab
  function showTab(tabId) {
    document.querySelectorAll("section").forEach(s => s.classList.remove("active"));
    document.querySelectorAll("nav button").forEach(b => b.classList.remove("active"));
    document.getElementById(tabId).classList.add("active");
    event.target.classList.add("active");
  }

  // === Load d·ªØ li·ªáu t·ª´ API Google Apps Script ===
  async function loadData() {
    // V√≠ d·ª• API tr·∫£ v·ªÅ theo sheet
    let resPOS = await fetch("https://script.google.com/macros/s/xxxx/exec?sheet=POS");
    let resHAN = await fetch("https://script.google.com/macros/s/yyyy/exec?sheet=HAN");

    dataPOS = await resPOS.json();
    dataHAN = await resHAN.json();

    renderFieldOptions("posidFields", Object.keys(dataPOS[0]), "posid");
    renderFieldOptions("hanFields", Object.keys(dataHAN[0]), "han");
  }

  function renderFieldOptions(containerId, headers, prefix) {
    const container = document.getElementById(containerId);
    container.innerHTML = "<p>Ch·ªçn c·ªôt hi·ªÉn th·ªã:</p>";
    headers.forEach(h => {
      container.innerHTML += `
        <label><input type="checkbox" class="${prefix}Field" value="${h}" checked> ${h}</label><br>
      `;
    });
  }

  function searchPOSID() {
    const input = document.getElementById("posidSearch").value.trim();
    const results = dataPOS.filter(item =>
      String(item["posid"]) === input || String(item["posid c≈©"]) === input
    );
    renderTable(results, "posidTable", "posidHead", "posidBody", ".posidField");
  }

  function searchHAN() {
    const input = document.getElementById("hanSearch").value.trim();
    const results = dataHAN.filter(item =>
      Object.values(item).some(v => String(v).toLowerCase().includes(input.toLowerCase()))
    );
    renderTable(results, "hanTable", "hanHead", "hanBody", ".hanField");
  }

  function renderTable(results, tableId, headId, bodyId, fieldSelector) {
    const table = document.getElementById(tableId);
    const thead = document.getElementById(headId);
    const tbody = document.getElementById(bodyId);

    const selectedFields = Array.from(document.querySelectorAll(fieldSelector + ":checked"))
      .map(cb => cb.value);

    thead.innerHTML = "";
    tbody.innerHTML = "";

    if (results.length > 0) {
      let headRow = "<tr>" + selectedFields.map(h => `<th>${h}</th>`).join("") + "</tr>";
      thead.innerHTML = headRow;

      results.forEach(row => {
        let rowHTML = "<tr>" + selectedFields.map(h => `<td>${row[h] ?? ""}</td>`).join("") + "</tr>";
        tbody.innerHTML += rowHTML;
      });

      table.style.display = "table";
    } else {
      table.style.display = "none";
      alert("Kh√¥ng t√¨m th·∫•y d·ªØ li·ªáu!");
    }
  }

  loadData();
</script>

</body>
</html>
